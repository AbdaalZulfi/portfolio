<div class="header">
    <div class="navigation-cont">
        <div 
            *ngFor="let x of navigation" 
            class="navigation-item"
            [ngClass]="{'active': x.name === selectedNavigation}" 
            (click)="setNavigation(x.name)"
        >
            {{ x.name }}        
        </div>
    </div>    
</div>
